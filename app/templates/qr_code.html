<!DOCTYPE html>
<html>
<head>
    <title>QR Code Page</title>
</head>
<body>
    <h1>QR Code Page</h1>
    <h2>Student ID: {{ student_id }}</h2>
    <h3>Student Name: {{ student_name }}</h3>
    <img src="{{ url_for('static', filename='qr_codes/{}.png'.format(student_id)) }}" alt="QR Code">
    <br>
    <a href="{{ url_for('download_qr_code', student_id=student_id) }}">Download QR Code</a>
    <br>
    <a href="{{ url_for('home') }}">Go back to Home Page</a>
</body>
</html>
