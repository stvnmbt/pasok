<!DOCTYPE html>
<html lang="en">
<head>
    <title> PASOK | Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
        
        .no-gutters {
            margin-right: 0;
            margin-left: 0;

            > [class^="col-"],
            > [class*=" col-"] {
                padding-right: 0;
                padding-left: 0;
            }
        }

    </style>
</head>
<body>
    <div class="container-fluid" style="background-color: black; padding: 0;">
        <div class="row no-gutters">
            <!-- IMAGE CONTAINER BEGIN -->
            <div class="col-lg-6 col-md-6 d-none d-md-block pup-image-container">
                <div class="pup-image-container" style="background: linear-gradient(62deg, #800000, #8A1200,#9A2D00, #A94800, #E1A801);
                background-size: cover;
                height: 100vh;
                position: relative;">
                    <div class="centered-text" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
                        <h1 style="font-size: 55px; color: #fff; font-family: roboto;">PASOK:<br>STUDENT<br> ATTENDANCE<br> TRACKER</h1>
                    </div>
                    <!-- PUP Logo -->
                    <img src="..\static\images\PUP logo.png" width="120px" class="logo" style="position: absolute; top: 20px; left: 20px;">
                </div>
            </div>
            <!-- IMAGE CONTAINER END -->

            <!-- FORM CONTAINER BEGIN -->
            <div class="col-lg-6 col-md-6 pup-form-container" style="background: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative;">
               
               <div class="col-lg-9 col-md-12 col-sm-9 col-xs-12 pup-form" style="display: flex; flex-direction: column; justify-content: center; min-height: 100vh;">
                    <h2 class="text-center mb-4 font-weight-bold" style="font-weight: 800;">Sign Up</h2>
                    <form action=" " method="post">
                        <div class="form-group" style="margin-top: 30px;">
                           
                            <div class="text-center">
                                <div class="btn-group" role="group" aria-label="Basic radio toggle button group" style="outline: 1px #800000; margin-bottom: 30px;">
                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                                    <label class="btn btn-outline-primary" for="btnradio1" style="background-color: #800000; color: white; outline: 2px solid #800000; padding: 7px 60px; font-family: roboto;">STUDENT</label>
                            
                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btnradio2" style="background-color: white; color: #800000; outline: 2px solid #800000; padding: 7px 60px; font-family: roboto;">FACULTY</label>
                                </div>
                            </div>
                           <script> const buttons = document.querySelectorAll('.btn-check');
                                const labels = document.querySelectorAll('.btn-outline-primary');
                            
                                buttons.forEach((button, index) => {
                                    button.addEventListener('change', () => {
                                        labels.forEach((label, labelIndex) => {
                                            if (index === labelIndex) {
                                                label.style.backgroundColor = '#800000';
                                                label.style.color = 'white';
                                                label.style.outline = '2px solid #800000';
                                            } else {
                                                label.style.backgroundColor = 'white';
                                                label.style.color = '#800000';
                                                label.style.outline = '2px solid #800000';
                                            }
                                        });
                                    });
                                });
                            </script>
                        </div>
                     
                        <div class="email-input-container form-group">
                            <label for="email" style="font-size: 17px; font-weight: bold; color: #333; margin-bottom: 5px; font-family: Arial; margin-left: 20px;">Faculty Email</label>
                            <input type="email" class="form-control" id="Email" name="password" required style="width: 100%; margin-bottom: 15px; padding: 15px; background: #d9d9d9; border: none; margin-left: 10px; border-radius: 5px;">
                        </div>
                        
                        <div class="password-input-container form-group">
                            <label for="password" style="font-size: 17px; font-weight: bold; color: #333; margin-bottom: 5px; font-family: Arial; margin-left: 20px;">Password</label>
                            <input type="text" class="form-control" id="password" name="password" required style="width: 100%; margin-bottom: 15px; padding: 15px; background: #d9d9d9; border: none; margin-left: 10px; border-radius: 5px;">
                        </div>

                        <div class="password-input-container form-group">
                            <label for="password" style="font-size: 17px; font-weight: bold; color: #333; margin-bottom: 5px; font-family: Arial; margin-left: 20px;">Confirm Password</label>
                            <input type="text" class="form-control" id="password" name="password" required style="margin-bottom: 45px; width: 100%; padding: 15px; background: #d9d9d9; border: none; margin-left: 10px; border-radius: 5px;">
                        </div>
                        <hr class="my-2">
                        <div class="text-center mb-3">
                            <button type="submit" class="btn btn-primary btn-signup" style="margin-top: 45px; background-color: #800000 !important; color: white !important; font-weight: bold; font-family: Roboto !important; border: none; border-radius: 30px; width: 200px; font-size: 15px; padding: 5px;">Submit</button> 
                        </div>
                    
                  
<a href=" " class="btn-image">
    <i class="las la-arrow-left la-2x" style="position: absolute; top: 20px; left: 20px; font-size: 40px; color: #800000; cursor: pointer; ;"></i>
</a>


                </div>
            </div>
            <!-- FORM CONTAINER END -->
        </div>
    </div>
</body>
</html>
