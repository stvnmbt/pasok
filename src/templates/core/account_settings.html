{% extends "core/faculty/sidebar.html" %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

{% block body %}

<h1 class="h3 mb-4"><strong>Account Settings</strong></h1>

<div class="row">
    <div class="col-auto">
        <form method="post" action="{{ url_for('core.account_settings') }}">

            <!-- New name fields without the "required" attribute -->
            <div class="mb-3">
                <label for="new_first_name" class="form-label">New First Name</label>
                <input type="text" class="form-control" id="new_first_name" name="new_first_name">
            </div>
            <div class="mb-3">
                <label for="new_middle_name" class="form-label">New Middle Name</label>
                <input type="text" class="form-control" id="new_middle_name" name="new_middle_name">
            </div>
            <div class="mb-3">
                <label for="new_last_name" class="form-label">New Last Name</label>
                <input type="text" class="form-control" id="new_last_name" name="new_last_name">
            </div>
            
            <!-- Existing password fields -->
            <div class="mb-3">
                <label for="current_password" class="form-label">Current Password</label>
                <input type="password" class="form-control" id="current_password" name="current_password" required>
            </div>
            <div class="mb-3">
                <label for="new_password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required>
                <small id="passwordHelp" class="form-text text-muted">
                    Password should be at least 8 characters long and include uppercase, lowercase, and special characters.
                </small>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            
            
            <button type="submit" class="btn btn-primary">Update Account</button>

            <a href="{{ url_for('core.home') }}" class="btn btn-secondary">Go to Home</a>
        </form>
    </div>
</div>

{% endblock %}
