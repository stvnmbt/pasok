<!DOCTYPE html>
<html lang="en">
<head>
    <title> PASOK | Student</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="..\static\fontawesome\css\all.min.css">
    <style>
        @import url("../static/css/fonts.css");
        
        .no-gutters {
            > [class^="col-"],
            > [class*=" col-"] {
                padding-right: 0;
                padding-left: 0;
            }
        }
        
    </style>
</head>
<body>
    <div class="container-fluid" style="
        background-color: black;
        padding: 0;">
        
        <div class="row no-gutters" style="margin-right: 0; margin-left: 0;" >
            <!-- IMAGE CONTAINER BEGIN -->
            <div class="col-lg-6 col-md-6 d-none d-md-block pup-image-container">
                <div class="pup-image-container" style="background: linear-gradient(62deg, #800000, #8A1200,#9A2D00, #A94800, #E1A801);
                background-size: cover;
                height: 100vh;
                position: relative;">
                    <div class="centered-text" style="position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    text-align: center;
                ">
                       <h1 style="font-size: 55px; color: #fff; font-family: roboto; font-weight: 700;">PASOK:<br>STUDENT<br> ATTENDANCE<br> TRACKER</h1>

                    </div>
                    <!-- Company Logo -->
                    <img src="..\static\images\PUP logo.png" width="120px" class="logo" style="position: absolute;
                    top: 20px;
                    left: 20px;">
                </div>
            </div>
            <!-- IMAGE CONTAINER END -->

            <!-- FORM CONTAINER BEGIN -->
            <div class="col-lg-6 col-md-6 pup-form-container" style="background: #fff;
                 display: flex;
                 flex-direction: column;
                 align-items: center;
                 justify-content: center;
                 position: relative;">
                
                <div class="col-lg-9 col-md-12 col-sm-9 col-xs-12 pup-form" style="display: flex;
                    flex-direction: column;
                    justify-content: center;
                    min-height: 100vh;">
                    
                    <form action=" " method="post">
                        <div class="form-group">
                            <label for="email" style="font-size: 17px;
                            font-weight: bold;
                            color: #333;
                            margin-bottom: 5px;
                            font-family: Arial;
                            margin-left: 50px;">Email</label>
                            <input type="email" class="form-control" id="username" name="username" required style=" width: 100%;
                            margin-bottom: 15px;
                            padding: 15px;
                            background: #d9d9d9;
                            border: none;
                            margin-left: 10px;
                            border-radius: 5px;">
                        </div>
                        
                        <div class="password-input-container form-group" style="position: relative;">
                            <label for="password" style="font-size: 17px;
                            font-weight: bold;
                            color: #333;
                            margin-bottom: 5px;
                            font-family: Arial;
                            margin-left: 50px;">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required style=" width: 100%;
                            margin-bottom: 15px;
                            padding: 15px;
                            background: #d9d9d9;
                            border: none;
                            margin-left: 10px;
                            border-radius: 5px;">
                            <!-- img tag -->
                            <i class="fa-regular fa-eye-slash" id="toggleButton" onclick="togglePasswordVisibility()" style="position: absolute;
                                top: 67%;
                                right: 20px;
                                transform: translateY(-50%);
                                cursor: pointer;
                                width: 25px;" >
                            </img>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="check1" name="rememberme" value="something"  style="width: 5px; height: 5px; margin-left: 10px; padding: 10px;">
                            <label class="form-check-label " style="margin-top: 5px; margin-left: 19px; border-radius: 0%; font-size: 14px;">Remember me</label>
                          </div>
                    </form>
                    <div class="text-center mb-3">
                        <button type="submit" class="btn btn-primary btn-lg"   style="margin-top: 20px;
                        background-color: #800000 !important;
                        color: #fff !important;
                        font-weight: bold;
                        font-family: Roboto !important;
                        border: none;
                        border-radius: 30px;
                        width: 420px;
                        font-size: 15px;
                        padding: 13px;
                    ">LOGIN
  
                </div>
                <div class="text-center">
                    <a href=" " class="btn btn-link" style="color: #E72323; text-decoration: none; margin-bottom: 35px;">Forgot Password?</a>
                </div>
                <hr class="my-2">

                <div class="text-center mt-2" style="font-size: 15px; ">
                    <span>Don't have an account?</span>
                </div>
                <div class="text-center mb-3">
                    <button type="submit" class="btn btn-primary btn-signup" style="margin-top: 20px;
                        background-color: #FADF3A !important;
                        color: #333 !important;
                        font-weight: bold;
                        font-family: Roboto !important;
                        border: none;
                        border-radius: 30px;
                        width: 200px;
                        font-size: 15px;
                        padding: 5px;"
                    >Sign-up</button>  
                </div>
            </div>
            <!-- FORM CONTAINER END -->
            </div>
    </div>
    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            var toggleButton = document.getElementById("toggleButton");
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleButton.classList.remove("fa-eye-slash");
                toggleButton.classList.add("fa-eye");
            } else {
                passwordField.type = "password";
                toggleButton.classList.remove("fa-eye");
                toggleButton.classList.add("fa-eye-slash");
            }
        }
    </script>
</body>
</html>
